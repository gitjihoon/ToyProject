<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>

  <form role="form" action="/accounts/close" method="post">

    <div class="form-group">
      <label for="customer">고객명</label>
      <select name="cusId" id="customer" class="form-control">
        <option value="">회원선택</option>
        <option th:each="customer : ${customers}"
                th:value="${customer.id}"
                th:text="${customer.cus_nm}" />
      </select>
    </div>
    <p></p>

    <div class="form-group">
      <label for="account">계좌번호</label>
      <select name="acnoId" id="account" class="form-control">
        <option value="">계좌선택</option>
        <option th:each="account : ${accounts}"
                th:value="${account.id}"
                th:text="${account.acno}" />
      </select>
    </div>
    <p></p>

    <div class="form-group">
      <label for="account">개설일자</label>
      <td th:text="${account.mk_date}"></td>
    </div>
    <p></p>

    <div class="form-group">
      <label for="account">만기일자</label>
      <td th:text="${accountDtl.due_date}"></td>
    </div>
    <p></p>

    <div class="form-group">
      <label for="account">적용이율</label>
      <td th:text="${account.aply_iyul}"></td>
    </div>
    <p></p>

    <div class="form-group">
      <label th:for="expct_close_date">예상해지일자</label>

      <input type="text" th:field="*{expct_close_date}" class="form-control" placeholder="해지일자를 입력하세요"
             th:class="${#fields.hasErrors('expct_close_date')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('expct_close_date')}" th:errors="*{expct_close_date}">Incorrect date</p>
    </div>
    <p></p>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
