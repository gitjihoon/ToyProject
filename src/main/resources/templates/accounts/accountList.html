<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div>
        <div>
            <form th:object="${accSearch}" class="form-inline">
                <div class="form-group mx-sm-1 mb-2">
                    <input type="text" th:field="*{cus_nm}" class="form-control" placeholder="고객명"/>
                </div>
                <div class="form-group mx-sm-1 mb-2">
                    <select th:field="*{accStatus}" class="form-control">
                        <option value="">계좌상태</option>
                        <option th:each="status : ${T(toyproject.bbank.entity.management.AccStatus).values()}"
                                th:value="${status}"
                                th:text="${status}">option
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-2" style="float: right;">검색</button>
            </form>
        </div>

        <table class="table table-striped text-center">
            <thead>
            <tr>
                <th>계좌번호</th>
                <th>고객명</th>
                <th>계좌상태</th>
                <th>상품명</th>
                <th>신규일자</th>
                <th>해지일자</th>
                <th>만기일자</th>
                <th>적용이율</th>
                <th>원장잔액</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="account : ${accounts}">
                <td th:text="${account.acno}"></td>
                <td th:text="${account.customer.cus_nm}"></td>
                <td th:text="${account.status}"></td>
                <td th:text="${account.product.sav_prdt_nm}"></td>
                <td th:text="${account.mk_date}"></td>
                <td th:text="${account.clos_date}"></td>
                <td th:text="${account.accountDtl.due_date}"></td>
                <td th:text="${account.aply_iyul}"></td>
                <td th:text="${account.ldgr_tbal}"></td>
                <td>
                    <a th:if="${account.status.name() == 'NORMAL'}" href="#" th:href="'javascript:cancel('+${account.id}+')'"
                       class="btn btn-danger">CANCEL</a>

                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>

<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/accounts/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
